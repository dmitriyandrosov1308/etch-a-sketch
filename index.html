<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <button id="hover-mode">ENABLE HOVER MODE</button>
            <p>Change the size: </p>
            <input type="range" min="1" max="40" step="1" id="input-squares">
            <span id="size">16x16</span>

            <div class="colors">
                <input type="color" id="color-picker">
                <button id="random-color">RANDOM COLOR</button>
            </div>
        </div>
        <div class="middle">
            <h1>Etch-a-Sketch</h1>
            <div id="container">
            </div>
        </div>
        <div class="right">
            <button id="reset">RESET</button>
            <button id="eraser">ERASER</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
